<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

    <link rel="stylesheet" href="./style.css">

    <title>Weather Forecast</title>
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <div class="row">
            <!-- Left side container for search bar and history -->
            <div id="searchBar" class="col-lg-3">
                <div class="header">
                    <nav class="navbar">
                        <a class="app-name" href="index.html" style="text-decoration: none"><span>Weathery <br>App</span> </a>
                    </nav>
                    <br><br>
                    <!-- Greeting box for morning, afternoon, or night -->
                    <div id="greeting">Welcome</div>
                    <!-- Display current time -->
                    <p id="display_clock" class="clock"></p>
                    <hr>
                </div>
                <br>
                <!-- Container for input field and button -->
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter Name of City"
                        aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <br>
                </div>
                <ul id="history"></ul>
                <!-- History box/list -->
                <div id="historybox" style="display:none">
                    <br>
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                </div>
            </div>

            <!-- Right/main container for weather forecast information-->
            <div class="col-lg-9">
                <!-- Display error message empty container -->
                <div class="error_box" id="errorMessage" style="display:none"></div>
                <!-- Container with initial greeting -->
                <div class="welcome_box">
                    <br>
                    <h2>Welcome to Weathery</h2>
                    <hr>
                    <h4>Type in a city to get weather information.</h4>
                </div>
                <!-- Container to display city name, temp, and other information -->
                <div id="forecastBox" class="col-12 " style="display:none">
                    <!-- Displays city name -->
                    <span id="city-name" class="resultsLine "></span>
                    <div class="weather_box">
                        <!-- Container for all relevant information about the weather for the day -->
                        <div class="row">
                            <div id="tempDisplay" class="col-sm">
                                <div class="temperature">
                                    <p id="temperature"></p>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="humidity">
                                    <p id="humidity"></p>
                                </div>
                                <div class="wind-speed">
                                    <p id="wind-speed"></p>
                                </div>
                                <div class="feels-like">
                                    <p id="feels-like"></p>
                                </div>
                                <div class="index-uv">
                                    <p id="index-uv"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!-- Five day forecast display -->
                    <div id="five_Box" class="col-12">
                        <h3>5 Day Weather</h3>
                        <div class="row">
                            <div id="forcast-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
